<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Glider Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
    }

    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      pointer-events: none;
      z-index: 100;
    }

    #hud div {
      margin-bottom: 8px;
    }

    #debug-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #0f0;
      font-size: 14px;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
      z-index: 100;
      display: none;
    }

    #debug-panel.visible {
      display: block;
    }

    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 200;
    }

    #game-over.visible {
      display: flex;
    }

    #game-over h1 {
      color: #ff4444;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #game-over button {
      padding: 15px 40px;
      font-size: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #game-over button:hover {
      background: #45a049;
    }

    /* Mobile touch controls */
    #touch-controls {
      display: none;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      pointer-events: none;
      z-index: 50;
    }

    @media (pointer: coarse) {
      #touch-controls {
        display: block;
        pointer-events: auto;
      }
    }

    #touch-zone {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-top: 2px solid rgba(255, 255, 255, 0.2);
    }

    #touch-indicator {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }

    #touch-indicator.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div>Speed: <span id="speed">0</span> km/h</div>
      <div>Altitude: <span id="altitude">0</span> m</div>
    </div>

    <div id="debug-panel">
      <div>Pitch: <span id="debug-pitch">0</span></div>
      <div>Roll: <span id="debug-roll">0</span></div>
      <div>Yaw: <span id="debug-yaw">0</span></div>
      <div>Velocity: <span id="debug-velocity">0, 0, 0</span></div>
      <div>Lift: <span id="debug-lift">0</span></div>
      <div>AoA: <span id="debug-aoa">0</span></div>
      <div>FPS: <span id="debug-fps">0</span></div>
    </div>

    <div id="game-over">
      <h1>CRASHED!</h1>
      <button id="restart-btn">Restart</button>
    </div>

    <div id="touch-controls">
      <div id="touch-zone"></div>
      <div id="touch-indicator"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
